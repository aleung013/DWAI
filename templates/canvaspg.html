      <script>
	function changeSize()
	{
	var x;
	var size=prompt("Change size ex. 1000x1000","1000x1000");
	}
      </script>

      <script>
	function saveCanvas()
	{
	var x;
	var title=prompt("Title your work","Untitled");
	if (title!=null)
	{ x="Your work has been saved as " + title + "." }
	}
      </script>

      <!--<p id="demo"></p>-->	
      <script>
	function deleteCanvas()
	{
	var x;
	var r=confirm("Are you sure you want to delete this canvas?");
	if (r==true) { window.location.href="/canvas"; }
	else { x="No I don't want to delete it!!"; }
	<!--document.getElementById("demo").innerHTML=x;-->
	}
      </script>

      <script>
	function printValue() {
	var x = document.getElementById("penslide");
	var y = document.getElementById("pensizer");
	x.innerHTML = "Pensize: " + y.value;
	}

	window.onload = function() { printValue(); }	
      </script>
